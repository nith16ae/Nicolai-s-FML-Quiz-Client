<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Project</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "css/main.css" />
</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input class="signupName" type="text" placeholder="Preferred username"/>
            <input class="signupPassword" type="password" placeholder="password"/>
            <input class="signupPassword2" type="password" placeholder="Repeat password"/>
            <input class="signupFirstName" type="text" placeholder="First name"/>
            <input class="signupLastName" type="text" placeholder="Last name"/>
            <button class="register-btn">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input class="usernameInput" type="text" placeholder="username"/>
            <input class="passwordInput" type="password" placeholder="password"/>
            <button class ="login-btn" >login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - FML Quiz Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>

</body>


</html>
